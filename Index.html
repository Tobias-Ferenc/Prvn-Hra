<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tobikova hra</title>
    <link rel="stylesheet" href="Hra.css">
    <script src="JS.js"></script>
</head>
<body>
    <div>
    <a class="Main"> Vítejte v mojí hře</a>
   <script>
    

    function Michal(){
        document.addEventListener('keydown', (event) => {
            const key = event.key; 
            const code = event.code; 
        
            console.log(`Stisknutá klávesa: ${key} (code: ${code})`);
        });
    }
    Michal();
   </script> 
    </div>
</body>
